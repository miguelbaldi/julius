<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button menuToggle ion-button icon-only style="color:white">
        <ion-icon name="ios-menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Julius</ion-title>
    <ion-buttons end>
      <button ion-button icon-only style="color:white" (click)="reload()">
        <ion-icon name="ios-refresh"></ion-icon>
      </button>
    </ion-buttons>

  </ion-navbar>
</ion-header>

<ion-content>

  <div class="julius-back {{aqiStatus(aqi.data.aqi).code}}" style="">
    <ion-icon name="ios-nuclear-outline" class="julius-sign"></ion-icon>
    <div class="julius-time">TODAY</div>
    <div class="julius-value">{{aqi.data.aqi}}</div>
    <div>
      <ion-slides>
        <ion-slide>
          <ion-card class="card">
            <div class="card-title">Gasto Unico</div>
            <div class="card-subtitle">Carro Zero</div>
            <div class="card-desc">{{congrats}}</div>
            <div class="card-value">R$5.456</div>
            <div class="card-value-from">de R$ 42.000</div>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card class="card">
            <div class="card-title">Gasto Unico</div>
            <div class="card-subtitle">Pizza Hut</div>
            <div class="card-desc">{{congrats}}</div>
            <div class="card-value">R$85</div>
            <div class="card-value-from">de R$ 42.000</div>
          </ion-card>
        </ion-slide>
        <ion-slide>
          <ion-card class="card">
            <div class="card-title">Gasto Unico</div>
            <div class="card-subtitle">Carro Zero</div>
            <div class="card-desc">{{congrats}}</div>
            <div class="card-value">R$5.456</div>
            <div class="card-value-from">de R$ 42.000</div>
          </ion-card>
        </ion-slide>
      </ion-slides>
    </div>

    <div class="aqi-extra" padding style="left:0">
      {{aqi.data.city?aqi.data.city.name:''}}
    </div>
    <div class="aqi-extra" padding style="right:0">
      {{aqi.data.dominentpol?'Pollutant '+aqi.data.dominentpol:''}}
    </div>
  </div>
</ion-content>
